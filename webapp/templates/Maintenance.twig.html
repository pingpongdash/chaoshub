<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link rel="icon" href="/favicon.ico">

    <title>We'll be back soon!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0e0e0e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f5ba13;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .gear {
            font-size: 4rem;
            animation: spin 3s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            padding: 10px 20px;
            background-color: #f5ba13;
            color: #0e0e0e;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gear">⚙️</div>
        <h1>We’ll be back soon!</h1>
        <p>
            We're currently performing scheduled maintenance.<br>
            Thank you for your patience while we improve our services.
        </p>
        <a href="#" class="button">Refresh</a>
    </div>
</body>
</html>
